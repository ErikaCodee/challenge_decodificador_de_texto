<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Decodificador de Texto</title>
    
</head>
<body>

    <header>
        <img src="assets/img/logo_alura.png" alt="Logo da Alura">
    </header>

    <dialog id="dialog-box">
        <p id="dialog-text"></p>
        <button onclick="closeDialog()" id="dialog-close" class="close-btn">Fechar</button>
    </dialog>

    <main>
        <section>
            <div class="textInput">
                <textarea id="decrypt-area" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
            </div>

            <div class="instruction__container">
                <img src="assets/img/Exclamation-circle.svg" class="span-image">
                <a type="text" class="instruction">letras minúsculas e sem acento</a>
            </div>

            <div class="buttons">
                <button onclick="encrypt()" class="encrypt-btn" id="encrypt">Criptografar</button>
                <button onclick="decrypt()" class="decrypt-btn" id="decrypt">Descriptografar</button>
            </div>
        </section>

        <aside>
            <div class="showing-content">
                <textarea id="text-content" cols="10" rows="30"></textarea>
                <button onclick="copy()" class="copy-btn" id="copy-btn">Copiar texto</button>
            </div>

            <div class="no-content">
                <img src="assets/img/img1.gif" alt="">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <a href="https://github.com/ErikaCodee" target="_blank"><img src="assets/img/github.png" alt="Github"></a>
        <a href="https://www.linkedin.com/in/erikacodee/" target="_blank"><img src="assets/img/linkedin.png" alt="Linkedin"></a>
        <p>Challenge Alura, criado por Erika Silva</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
